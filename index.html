<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehejabin Khanom</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the slider */
        .slider {
            max-width: 100%;
            position: relative;
            margin: auto;
        }

        .slides {
            display: none;
            position: relative;
        }

        .active {
            display: block;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        .slider-nav {
            text-align: center;
            position: absolute;
            bottom: 8px;
            width: 100%;
        }

        .slider-nav span {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .slider-nav .active {
            background-color: #717171;
        }

        .hover-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .slides:hover .hover-text {
            display: block;
        }
    </style>
</head>
<body>

<header>
        <div class="logo">
            <img src="logo.png" alt="vns School Logo">
            <h1>Mehejabin Khanom</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home-slider">
        <div class="slider">
            <div class="slides active">
                <img src="slide1.jpg" alt="School Building">
                <div class="hover-text">Exciting</div>
            </div>
            <div class="slides">
                <img src="slide2.jpg" alt="Classroom Activities">
                <div class="hover-text">Exciting</div>
            </div>
            <div class="slides">
                <img src="slide3.jpg" alt="Sports Event">
                <div class="hover-text">Our Beautiful School Building</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <div class="slider-nav">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

    <section id="intro">
        <h2>Mehejabin Khanom </h2>
       </h3> Class Nine (Group-3)</h3>
    </section>

    <footer>
        <p>&copy; 2024 Mehejabin Khanom. All rights reserved.</p>
    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
